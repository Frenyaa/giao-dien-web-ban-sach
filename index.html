<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Nhà sách trực tuyến</title>
	<link rel="shortcut icon" href="img/favicon.ico" />

	<!-- Load font awesome icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	 crossorigin="anonymous">

	<!-- owl carousel libraries -->
	<link rel="stylesheet" href="js/owlcarousel/owl.carousel.min.css">
	<link rel="stylesheet" href="js/owlcarousel/owl.theme.default.min.css">
	<script src="js/Jquery/Jquery.min.js"></script>
	<script src="js/owlcarousel/owl.carousel.min.js"></script>

	<!-- tidio - live chat -->
	<!-- <script src="//code.tidio.co/bfiiplaaohclhqwes5xivoizqkq56guu.js"></script> -->

	<!-- our files -->
	<!-- css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/topnav.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/banner.css">
	<link rel="stylesheet" href="css/taikhoan.css">
	<link rel="stylesheet" href="css/trangchu.css">
	<link rel="stylesheet" href="css/home_products.css">
	<link rel="stylesheet" href="css/pagination_phantrang.css">
	<link rel="stylesheet" href="css/footer.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap">
	<!-- js -->
	<script src="data/products.js"></script>
	<script src="js/classes.js"></script>
	<script src="js/dungchung.js"></script>
	<script src="js/trangchu.js"></script>

</head>

<body>
	<script> addTopNav(); </script>

	<section>
		<script> addHeader(); </script>

		<div class="banner">
			<div class="owl-carousel owl-theme"></div>
		</div> <!-- End Banner -->

		<img src="img/banners/blackFriday.gif" alt="" style="width: 100%;">

		<br>
		<div class="companyMenu group flexContain"></div>

		<div class="flexContain">

			<div class="pricesRangeFilter dropdown">
				<button class="dropbtn">Giá tiền</button>
				<div class="dropdown-content"></div>
			</div>

			<div class="promosFilter dropdown">
				<button class="dropbtn">Khuyến mãi</button>
				<div class="dropdown-content"></div>
			</div>

			<div class="starFilter dropdown">
				<button class="dropbtn">Số lượng sao</button>
				<div class="dropdown-content"></div>
			</div>

			<div class="sortFilter dropdown">
				<button class="dropbtn">Sắp xếp</button>
				<div class="dropdown-content"></div>
			</div>

		</div> <!-- End khung chọn bộ lọc -->

		<div class="choosedFilter flexContain">
			<a id="deleteAllFilter" style="display: none;">
				<h3>Xóa bộ lọc</h3>
			</a>
		</div> <!-- Những bộ lọc đã chọn -->
		<hr>

		<!-- Mặc định mới vào trang sẽ ẩn đi, nế có filter thì mới hiện lên -->
		<div class="contain-products" style="display:none"> 
			<div class="filterName">
				<input type="text" placeholder="Lọc trong trang theo tên..." onkeyup="filterProductsName(this)">
			</div> <!-- End FilterName -->

			<ul id="products" class="homeproduct group flexContain">
				<div id="khongCoSanPham">
					<i class="fa fa-times-circle"></i>
					Không có sản phẩm nào
				</div> <!-- End Khong co san pham -->
			</ul><!-- End products -->

			<div class="pagination"></div>
		</div>

		<!-- Div hiển thị khung sp hot, khuyến mãi, mới ra mắt ... -->
		<div class="contain-khungSanPham" ></div>

	</section> <!-- End Section -->

	<script>
		addContainTaiKhoan(); addPlc();
	</script>

	<div class="footer"><script>addFooter();</script></div>

	<i class="fa fa-arrow-up" id="goto-top-page" onclick="gotoTop()"></i>

	<div class="containTaikhoan">
		<span class="close" onclick="showTaiKhoan(false);">&times;</span>
		<div class="taikhoan">
			<ul class="tab-group">
				<li class="tab active"><a href="#login">Đăng nhập</a></li>
				<li class="tab"><a href="#signup">Đăng kí</a></li>
			</ul>

			<div class="tab-content">
				<div id="login">
					<h1>Chào mừng bạn trở lại!</h1>

					<form onsubmit="return login(this);">
						<div class="field-wrap">
							<label>Tài khoản<span class="req">*</span></label>
							<input name='username' type="text" required autocomplete="off" />
						</div>

						<div class="field-wrap">
							<label>Mật khẩu<span class="req">*</span></label>
							<input name="password" type="password" required autocomplete="off" />
						</div>

						<div class="field-wrap">
							<label>Loại tài khoản<span class="req">*</span></label>
							<select name="accountType" required>
								<option value="customer">Khách hàng</option>
								<option value="staff">Nhân viên</option>
							</select>
						</div>

						<p class="forgot"><a href="#" onclick="showForgotPassword()">Quên mật khẩu?</a></p>

						<button type="submit" class="button button-block">Đăng nhập</button>
					</form>
				</div>

				<div id="signup">
					<h1>Đăng kí tài khoản</h1>

					<form onsubmit="return register(this);">
						<div class="top-row">
							<div class="field-wrap">
								<label>Họ<span class="req">*</span></label>
								<input name="ho" type="text" required autocomplete="off" />
							</div>

							<div class="field-wrap">
								<label>Tên<span class="req">*</span></label>
								<input name="ten" type="text" required autocomplete="off" />
							</div>
						</div>

						<div class="field-wrap">
							<label>Email<span class="req">*</span></label>
							<input name="email" type="email" required autocomplete="off" />
						</div>

						<div class="field-wrap">
							<label>Tài khoản<span class="req">*</span></label>
							<input name="newUsername" type="text" required autocomplete="off" />
						</div>

						<div class="field-wrap">
							<label>Mật khẩu<span class="req">*</span></label>
							<input name="newPassword" type="password" required autocomplete="off" />
						</div>

						<button type="submit" class="button button-block">Tạo tài khoản</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="js/login.js"></script>
	<script src="js/giohang.js"></script>
	<script>
		// Kiểm tra và hiển thị trạng thái đăng nhập
		window.onload = function() {
			const currentUser = localStorage.getItem('currentUser');
			const btnDangNhap = document.getElementById('btnDangNhap');
			const btnDangKy = document.getElementById('btnDangKy');

			if (currentUser) {
				// Đã đăng nhập
				btnDangNhap.innerHTML = '<i class="fa fa-user"></i> ' + currentUser;
				btnDangNhap.href = '#';
				btnDangKy.innerHTML = 'Đăng xuất';
				btnDangKy.href = '#';
				btnDangKy.onclick = function() {
					dangXuat();
					return false;
				};
			}
		}
	</script>

	<div class="user-actions">
		<a href="login.html" id="btnDangNhap" class="btn">Đăng nhập</a>
		<a href="register.html" id="btnDangKy" class="btn">Đăng ký</a>
		<a href="staff_login.html" class="btn btn-staff">Nhân viên</a>
		<a href="giohang.html" class="btn">
			<i class="fa fa-shopping-cart"></i>
			Giỏ hàng (<span class="cart-count">0</span>)
		</a>
	</div>
</body>

</html>
